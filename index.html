<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ⚡️ - Designed for Focus. Built for Success.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }

        .cta-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #121212;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Vidyut ⚡️</h1>
    <p>Designed for Focus. Built for Success.</p>
    <button class="cta-btn" onclick="window.location.href='vidyut_auth.html'">Get Started</button>
</body>
</html>
