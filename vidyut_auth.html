<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ⚡️ - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus {
            outline: none;
            border: 1px solid #ffd700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        .switch-text {
            margin-top: 10px;
            font-size: 1rem;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Vidyut ⚡️</h1>
    <div class="container" id="form-container">
        <h2 id="form-title">Login</h2>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="text" placeholder="Username" id="username" style="display: none;"> <!-- Hidden for login -->
        <button class="btn" id="auth-button" onclick="login()">Login</button>
        <p class="switch-text" id="switch-text">New here? <a href="#" onclick="toggleForm()">Create an account</a></p>
    </div>

    <!-- Firebase SDK & Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBK6ERxBeqllVW70VwMYs5Pss9oMGhShX8",
            authDomain: "vidyut-b88c5.firebaseapp.com",
            projectId: "vidyut-b88c5",
            storageBucket: "vidyut-b88c5.firebasestorage.app",
            messagingSenderId: "552051945759",
            appId: "1:552051945759:web:79038ee244d63ba38bc02a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email
                });

                // Save username locally for instant access
                localStorage.setItem("username", username);

                alert("Signup successful!");
                window.location.href = "setup.html"; // Redirect new users to profile setup

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch username from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const username = userDoc.data().username;

                    // Save username locally for instant access
                    localStorage.setItem("username", username);
                }

                alert("Login successful!");

                // Check if user is new using Firebase Auth metadata
                if (user.metadata.creationTime === user.metadata.lastSignInTime) {
                    window.location.href = "setup.html"; // First-time user
                } else {
                    window.location.href = "dashboard.html"; // Existing user
                }

            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const authButton = document.getElementById("auth-button");
            const switchText = document.getElementById("switch-text");
            const usernameField = document.getElementById("username");

            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                authButton.innerText = "Sign Up";
                authButton.setAttribute("onclick", "signup()");
                switchText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
                usernameField.style.display = "block"; // Show username field for signup
            } else {
                formTitle.innerText = "Login";
                authButton.innerText = "Login";
                authButton.setAttribute("onclick", "login()");
                switchText.innerHTML = `New here? <a href="#" onclick="toggleForm()">Create an account</a>`;
                usernameField.style.display = "none"; // Hide username field for login
            }
        }

        window.signup = signup;
        window.login = login;
        window.toggleForm = toggleForm;
    </script>
</body>
</html>
