<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ⚡ - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus {
            outline: none;
            border: 1px solid #ffd700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        .info-text {
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 10px;
        }

        /* Loader Animation */
        .loader {
            display: none;
            width: 25px;
            height: 25px;
            border: 3px solid #fff;
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vidyut ⚡</h1>
    <div class="container">
        <h2>Welcome</h2>
        <input type="text" placeholder="Enter Username" id="username">
        <p class="info-text">Enter your username to continue. If new, an account will be created.</p>
        <button class="btn" id="login-button">Continue</button>
        <div class="loader" id="loader"></div>
        <div class="notification" id="notification"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBK6ERxBeqllVW70VwMYs5Pss9oMGhShX8",
            authDomain: "vidyut-b88c5.firebaseapp.com",
            projectId: "vidyut-b88c5",
            storageBucket: "vidyut-b88c5.firebasestorage.app",
            messagingSenderId: "552051945759",
            appId: "1:552051945759:web:79038ee244d63ba38bc02a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to generate or get device ID
        function getDeviceId() {
            let deviceId = localStorage.getItem("deviceId");
            if (!deviceId) {
                deviceId = "dev-" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("deviceId", deviceId);
            }
            return deviceId;
        }

        async function login() {
            let username = document.getElementById("username").value.trim();
            let loginButton = document.getElementById("login-button");
            let loader = document.getElementById("loader");

            if (!username) {
                showNotification("⚠ Please enter a username!", "error");
                return;
            }

            loginButton.style.display = "none";
            loader.style.display = "block";

            const userRef = doc(db, "users", username);
            const userDoc = await getDoc(userRef);
            const deviceId = getDeviceId();

            if (!userDoc.exists()) {
                // New user - Create an account
                await setDoc(userRef, { joinedAt: new Date().toISOString(), deviceId: deviceId });
                showNotification("✅ Account created! Welcome, " + username + "!", "success");
            } else {
                // Existing user - Check if device matches
                if (userDoc.data().deviceId !== deviceId) {
                    showNotification("❌ Username linked to another device! Approving...", "warning");

                    // Allow multi-device login with approval
                    await updateDoc(userRef, { approvedDevice: deviceId });

                    showNotification("✅ Approved! Logging in...", "success");
                }
            }

            localStorage.setItem("vidyutUsername", username);
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
        }

        // Function to show notifications
        function showNotification(message, type) {
            let notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            notification.style.backgroundColor = type === "error" ? "#ff4d4d" : type === "warning" ? "#ffa500" : "#00c853";

            setTimeout(() => { notification.style.display = "none"; }, 3000);
        }

        document.getElementById("login-button").addEventListener("click", login);
    </script>
</body>
    </html>
