
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ⚡️ - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus {
            outline: none;
            border: 1px solid #ffd700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        .switch-text {
            margin-top: 10px;
            font-size: 1rem;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Vidyut ⚡️</h1>
    <div class="container">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <button class="btn" onclick="login()">Login</button>
        <p class="switch-text">New here? <a href="#" onclick="toggleForm()">Create an account</a></p>
    </div>

    <!-- Firebase SDK & Authentication -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBK6ERxBeqllVW70VwMYs5Pss9oMGhShX8",
            authDomain: "vidyut-b88c5.firebaseapp.com",
            projectId: "vidyut-b88c5",
            storageBucket: "vidyut-b88c5.firebasestorage.app",
            messagingSenderId: "552051945759",
            appId: "1:552051945759:web:79038ee244d63ba38bc02a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup Function
        function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup successful! You can now log in.");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login Function
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful! Welcome to Vidyut ⚡️");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        window.signup = signup;
        window.login = login;
    </script>

    <script>
        function toggleForm() {
            const container = document.querySelector(".container");
            if (container.innerHTML.includes("Login")) {
                container.innerHTML = `
                    <h2>Sign Up</h2>
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password">
                    <button class="btn" onclick="signup()">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
                `;
            } else {
                container.innerHTML = `
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password">
                    <button class="btn" onclick="login()">Login</button>
                    <p class="switch-text">New here? <a href="#" onclick="toggleForm()">Create an account</a></p>
                `;
            }
        }
    </script>
</body>
</html>
