<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ‚ö°Ô∏è - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border: 1px solid #ffd700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
        }

        .switch-text {
            margin-top: 10px;
            font-size: 1rem;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Vidyut ‚ö°Ô∏è</h1>
    <div class="container" id="form-container">
        <h2 id="form-title">Login</h2>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="text" placeholder="Username" id="username" style="display: none;">
        
        <!-- Profile Fields (Only shown in Register mode) -->
        <div id="profile-fields" style="display: none;">
            <input type="date" id="dob" placeholder="Date of Birth">
            <select id="gender">
                <option value="" disabled selected>üë§ Select Gender</option>
                <option value="Male">üë¶ Male</option>
                <option value="Female">üë© Female</option>
                <option value="Other">‚öß Other</option>
            </select>
            <select id="stream">
                <option value="" disabled selected>üìñ Select Stream</option>
                <option value="Engineering">üõ† Engineering</option>
                <option value="Medical">‚öï Medical</option>
            </select>
            <select id="class">
                <option value="" disabled selected>üè´ Select Class</option>
                <option value="Class 9">üìö Class 9</option>
                <option value="Class 10">üìö Class 10</option>
                <option value="Class 11">üìñ Class 11</option>
                <option value="Class 12">üìñ Class 12</option>
                <option value="Dropper">üéØ Dropper</option>
            </select>
            <input type="number" id="daily-target" min="1" max="24" placeholder="‚è≥ Daily Study Target (hrs)">
        </div>

        <button class="btn" id="auth-button" onclick="login()">Login</button>
        <p class="switch-text" id="switch-text">New here? <a href="#" onclick="toggleForm(event)">Create an account</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config Here */ };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const stream = document.getElementById("stream").value;
            const studentClass = document.getElementById("class").value;
            const dailyTarget = document.getElementById("daily-target").value.trim();

            if (!username || !dob || !gender || !stream || !studentClass || !dailyTarget) {
                alert("‚ö†Ô∏è Please fill all required fields!");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    username, email, dob, gender, stream, class: studentClass, dailyTarget
                });

                localStorage.setItem("username", username);
                localStorage.setItem("dob", dob);
                localStorage.setItem("gender", gender);
                localStorage.setItem("stream", stream);
                localStorage.setItem("class", studentClass);
                localStorage.setItem("dailyTarget", dailyTarget);

                alert("‚úÖ Registration successful!");
                window.location.href = "dashboard.html";

            } catch (error) {
                alert("‚ùå Error: " + error.message);
            }
        }

        function toggleForm(event) {
            event.preventDefault(); // ‚úÖ Fix for `<a>` issues

            const formTitle = document.getElementById("form-title");
            const authButton = document.getElementById("auth-button");
            const switchText = document.getElementById("switch-text");
            const usernameField = document.getElementById("username");
            const profileFields = document.getElementById("profile-fields");

            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Register";
                authButton.innerText = "Register";
                authButton.setAttribute("onclick", "register()");
                switchText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm(event)">Login</a>`;
                usernameField.style.display = "block";
                profileFields.style.display = "block";
            } else {
                formTitle.innerText = "Login";
                authButton.innerText = "Login";
                authButton.setAttribute("onclick", "login()");
                switchText.innerHTML = `New here? <a href="#" onclick="toggleForm(event)">Create an account</a>`;
                usernameField.style.display = "none";
                profileFields.style.display = "none";
            }
        }

        window.register = register;
        window.toggleForm = toggleForm;
    </script>
</body>
</html>
