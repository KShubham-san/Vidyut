<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Vidyut ⚡️</title>
    <script type="module" src="profile.js" defer></script> <!-- Import JS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            width: 340px;
            margin-top: 40px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            text-align: center;
        }

        .profile-pic-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1.2rem;
            border: 2px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-upload {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            background-color: #ffd700;
            color: #121212;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-upload label:hover {
            transform: translateY(-2px);
            box-shadow: 0px 3px 8px rgba(255, 215, 0, 0.5);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .input-group label .required {
            color: #ffd700;
        }

        input, select {
            width: 100%;
            height: 38px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder, select {
            color: #bbb;
        }

        input:focus, select:focus {
            outline: none;
            border: 1px solid #ffd700;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 3px 8px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Setup</h2>
        
        <div class="profile-pic-container">
            <img id="profile-pic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture">
        </div>

        <div class="file-upload">
            <input type="file" id="upload-pic" accept="image/*" onchange="previewImage(event)">
            <label for="upload-pic">Add Profile Picture</label>
        </div>

        <div class="input-group"><label for="name">Name <span class="required">*</span></label><input type="text" id="name" required></div>
        <div class="input-group"><label for="dob">Date of Birth <span class="required">*</span></label><input type="date" id="dob" required></div>
        <div class="input-group"><label for="phone">Phone Number</label><input type="tel" id="phone"></div>
        <div class="input-group"><label for="gender">Gender <span class="required">*</span></label><select id="gender" required><option value="" disabled selected>Select</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select></div>
        <div class="input-group"><label for="stream">Stream <span class="required">*</span></label><select id="stream" required><option value="" disabled selected>Select</option><option value="Engineering">Engineering</option><option value="Medical">Medical</option></select></div>
        <div class="input-group"><label for="class">Class <span class="required">*</span></label><select id="class" required><option value="" disabled selected>Select</option><option value="Class 9">Class 9</option><option value="Class 10">Class 10</option><option value="Class 11">Class 11</option><option value="Class 12">Class 12</option><option value="Dropper">Dropper</option></select></div>
        <div class="input-group"><label for="daily-target">Daily Study Target (hours) <span class="required">*</span></label><input type="number" id="daily-target" min="1" max="24" required></div>

        <button class="btn" id="Save-button">Save</button>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('profile-pic').src = reader.result;
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
