<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Vidyut ‚ö°Ô∏è</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Fixes the page movement issue */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            width: 340px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 i {
            margin-right: 8px;
            color: #ffd700;
        }

        .input-group {
            margin-bottom: 14px;
            position: relative;
        }

        .input-group label {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .input-group i {
            color: #ffd700;
        }

        input, select {
            width: 100%;
            height: 40px;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding-left: 12px;
        }

        input::placeholder, select {
            color: #bbb;
        }

        input:focus, select:focus {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background-color: #ffd700;
            color: #121212;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 3px 8px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-edit"></i> Profile Setup</h2>

        <div class="input-group"><label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label><input type="date" id="dob"></div>
        <div class="input-group"><label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
            <select id="gender">
                <option value="" disabled selected>üë§ Select</option>
                <option value="Male">üë¶ Male</option>
                <option value="Female">üë© Female</option>
                <option value="Other">‚öß Other</option>
            </select>
        </div>
        <div class="input-group"><label for="stream"><i class="fas fa-book"></i> Stream</label>
            <select id="stream">
                <option value="" disabled selected>üìñ Select</option>
                <option value="Engineering">üõ† Engineering</option>
                <option value="Medical">‚öï Medical</option>
            </select>
        </div>
        <div class="input-group"><label for="class"><i class="fas fa-school"></i> Class</label>
            <select id="class">
                <option value="" disabled selected>üè´ Select</option>
                <option value="Class 9">üìö Class 9</option>
                <option value="Class 10">üìö Class 10</option>
                <option value="Class 11">üìñ Class 11</option>
                <option value="Class 12">üìñ Class 12</option>
                <option value="Dropper">üéØ Dropper</option>
            </select>
        </div>
        <div class="input-group"><label for="daily-target"><i class="fas fa-clock"></i> Daily Study Target (hrs)</label>
            <input type="number" id="daily-target" min="1" max="24" placeholder="‚è≥ Enter hours">
        </div>

        <button class="btn" id="save-btn"><i class="fas fa-save"></i> Save</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config Here */ };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const saveButton = document.getElementById("save-btn");

            saveButton.addEventListener("click", async () => {
                const dob = document.getElementById("dob").value;
                const gender = document.getElementById("gender").value;
                const stream = document.getElementById("stream").value;
                const studentClass = document.getElementById("class").value;
                const dailyTarget = document.getElementById("daily-target").value.trim();

                if (!dob || !gender || !stream || !studentClass || !dailyTarget) {
                    alert("‚ö†Ô∏è Please fill all required fields!");
                    return;
                }

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        await setDoc(doc(db, "users", user.uid), {
                            dob,
                            gender,
                            stream,
                            class: studentClass,
                            dailyTarget
                        }, { merge: true });

                        localStorage.setItem("dob", dob);
                        localStorage.setItem("gender", gender);
                        localStorage.setItem("stream", stream);
                        localStorage.setItem("class", studentClass);
                        localStorage.setItem("dailyTarget", dailyTarget);

                        alert("‚úÖ Profile saved successfully!");
                        window.location.href = "dashboard.html";
                    }
                });
            });
        });
    </script>
</body>
</html>
